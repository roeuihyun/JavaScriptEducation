<html>
	<head>
		<script>
			//---------------------------
			// 함수 선언
			//---------------------------
			function getAvg( kor, eng, mat ){
				// 내부함수 선언. <주의>내부 함수는 부모 함수  안에서만 호출 가능
				function getTot( kor, eng, mat ){
					var tot = kor+eng+mat;
					return tot;
				}
				var avg = getTot( kor, eng, mat )/3;
				return avg;
			}
			//---------------------------
			// 함수 선언
			//---------------------------
			function getTot( kor, eng, mat ){
				var tot = kor+eng+mat;
				return tot;
			}
		</script>
	</head>

<body>
	<script>
		document.write(  "평균 : " + getAvg( 80, 40, 90 )   );
		// <주의>[내부함수명]과 [외부 함수명]이 동일할 경우호출 시  [내부함수명] 이 우선.


	</script>
</body>
</html>
