~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>반복문 for,  while, do while 의 구조와 기능을 알아본다.
 -->
<html>
<body>
	<script>
		for( var i=0; i<=5; i++ ) {
			document.write("안녕하삼!");
		}
		document.write( i );
		//-----------------------------------
		// for 문 사용하여 0~5 까지 더하는 반복문. 
		//-----------------------------------
		var tot=0;

		for( var i=0; i<=5; i++ ) {

			tot = tot + i;

		}
		document.write( tot + "<br>");  // tot 변수에 저장된 데이터 웹화면에 출력.

		//-----------------------------------
		// while 문 사용하여 0~5 까지 더하는 반복문. 
		//-----------------------------------
		tot=0;
		var i = 0;
		while( i<=5) {

			tot = tot + i;

			i++;   

		}

		
	document.write( tot + "<br>");
		//-----------------------------------
		// do while 문 사용하여 0~5 까지 더하는 반복문. 
		//-----------------------------------
		tot=0;
		i = 0;
		do{
			tot = tot + i;
			i++;   
		}while( i<=5 ) 
		document.write( tot );
	</script>
</body>
</html>
