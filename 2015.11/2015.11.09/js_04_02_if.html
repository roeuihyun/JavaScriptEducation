~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<예제설명>조건문 if 문을 사용하여 평균을 입력받아 학점을 출력한다.
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<예제목적>if 구문의 사용법을 숙지하고 조건식 설정과 실행구문 설정을 숙지한다.
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->

<html>
	<head><title>JAVA SCRIPT Program</title></head>
	<body>
		<script>
			// 데이터를 입력받는 prompt 상자를 띄우고 입력받는 데이터는 변수 avg에 저장.
			var avg= prompt("평균을 입력하세요" ) ;
			//------------
		    if(avg>100 ) {          // avg가 100보다 같거나 크면
				document.write("재 입력 요망! 0~100점 사이만 입력 가능함." );
			}
			else if(avg>=80 ) {    // avg가 80보다 같거나 크면
				document.write( "B 학점" );
			}
			else if(avg>=90 ) {    // avg가 90보다 같거나 크면
				document.write( "A 학점" );
			}
			else if(avg>=70 ) {    // avg가 70보다 같거나 크면
				document.write( "C 학점" );
			}
			else if(avg>=60 ) {    // avg가 60보다 같거나 크면
				document.write( "D 학점" );
			}
			else if(avg<60 ) {    // avg가 60보다 작으면
				document.write( "F 학점" );
			}
			else if(avg<0 ) {     // avg가 0보다 작으면
				document.write( "잘못된 값입니다" );
			}
			else{                         // ---> 그 외의 경우면
				document.write( "잘못된 값입니다" );
			}
			document.write("<br>---------------------<br>종료");
		</script>
	</body>
</html>


<!---------------------------------------------------------------

~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<문제>document.write("<br>---------------------<br>종료"); 에서 삽입된 
			문자 <br> 는 어찌되나? 화면에 찍히는가?
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>document.write( ~ ) 안에 삽입된 html  태그는 문자열로 찍히는게 아니라
	   웹화면에 html  태그로서 적용된다.

~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<문제>avg가 93이면  else if(avg>=90 ), else if(avg>=80 ), else if(avg>=70 ), else if(avg>=60 )에서 모두 true 이다.
         그런데 왜 document.write( "A 학점" ); 만 실행되나?
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		=>조건식이 true 면 실행구문 실행 뒤 더 이상 조건식을 검사하지 않는다.
		=>2개 이상의 조건식이 true 일 경우 실행구문 설정을 조심한다.

~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<문제>avg가 93  else if(avg>=80 ) 을 if(avg>=80 ) 로 수정하면?
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		=>"A학점" 출력 후 "B학점"이 출력된다.
		=>1개의 <if ~ else if ~ else ~ >구문에서는 하나의 조건식에 해당하는 실행구문만 실행된다.
		=>문제 처럼 수정되면 2개의 <if ~ else if ~ else ~> 구문이되므로 2개의 조건구문에 해당하는 실행구문이 실행된다.
