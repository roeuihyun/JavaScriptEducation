			$(function(){
					$("tr:odd").slideUp(0);
					$("tr:eq(1)").slideDown("slow");

					$("tr:even").click(function(){
							var no=$(this).parent( ).children( ).index(this)+1;
							$("tr:odd").slideUp(0);
							$("tr:eq("+no+")").slideDown(2000);
