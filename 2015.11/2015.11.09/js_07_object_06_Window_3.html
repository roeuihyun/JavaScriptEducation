	=>Window 객체의 setTimeout(~,~) 메소드로 
	    지정한 시간 뒤에 페이지 이동을한다.
		setInterval(~,~) 메소드와 비교해서 숙지할 것.
------------------------------------------>

<html>
	<head>
		<script>
			function movePage( ) {
				// 지정한 URL주소로 페이지 이동
				location.replace("http://www.naver.com");
				//location.href="http://www.naver.com"; 도 가능
			}
			function timer( ) {
				// 5초 뒤에 movePage( ) 함수 호출
				window.setTimeout( "movePage( )", 5000 );
			}
		</script>
	</head>
	<body  onLoad = "timer( );"><center>
		5초 후 Naver 로 이동...
	</body>
</html>
