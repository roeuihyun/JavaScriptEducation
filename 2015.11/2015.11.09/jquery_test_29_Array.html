<html>
	<head>
		<script src="jquery-1.5.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function( ) {
				var sawons=[
					{
						"sno": 101,
						"sname": "Ben",
						"email":"ben@gmail.com"
					}
					,{
						"sno": 102,
						"sname": "Ian",
						"email":"ian@gmail.com"
					}
					,{
						"sno": 103,
						"sname": "Caroline",
						"email":"carol@gmail.com"
					}
				];
				// Array 객체의  sort 메소드 호출하여  번호로 소트
				sawons = sawons.sort(function(a,b){
					return b.sno-a.sno;
				});
 
				// jQuery 객체의  each 메소드 호출하여 class="sawon1" 요소 아래에 행 추가
				$.each(sawons,function( index, value ){ 
					$('.info1').append("<tr><td>"+value.sno+"</td><td>"+value.sname
								+"</td><td>"+value.email+"</td></tr>");
				}); 
				// Array 객체의  sort 메소드 호출하여 이름순으로 소트
				sawons = sawons.sort(function(a,b){
					if(a.sname<b.sname){ return -1};
					if(a.sname>b.sname){ return 1};
					return 0;
				});
				// jQuery 객체의  each 메소드 호출하여 class="sawon2" 요소 아래에 행 추가
				$.each(sawons,function( index, value ){ 
					$('.info2').append("<tr><td>"+value.sno+"</td><td>"+value.sname
								+"</td><td>"+value.email+"</td></tr>");
				}); 

			});
		</script>
	</head>
	<body><center>
		[번호 오름차순]
		<table class="info1" border=1></table><br>

		[이름 오름차순]
		<table class="info2" border=1></table><br>
	</body>
</html>
