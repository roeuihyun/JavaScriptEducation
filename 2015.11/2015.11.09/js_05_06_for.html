
<!-- 
~~~~~~~~~~~~~~~~~~~~~~~~~~~~
js_05_04_for.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	1
	12
	123
	1234
	12345
	의 형태로 출력해보자!
-->


<html>
 <head>
  <title> New Document </title>
 </head>



 <body>


  <script>
		
		/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		<문1>
		~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			1
			12
			123
			1234
			12345        의 형태로 출력해보자!
		~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/

		for( var i=1 ; i<=5 ; i++ ){

			for( var j=1 ; j<=i ; j++ ){

				document.write( j + " " );

			}

			document.write( "<br>" );
		}
		document.write( "<hr>" );


		/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		<문2>
		~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			1
			23
			345
			4567
			56789        의 형태로 출력해보자!
		~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/

		for( var i=1 ; i<=5 ; i++ ){
			for( var j=i ; j<=(i*2-1) ; j++ ){
				document.write( j + " " );
			}
			document.write( "<br>" );
		}
		document.write( "<hr>" );

		for( var i=1 ; i<=5 ; i++ ){
			for( var j=i ; true ; j++ ){
				document.write( j + " " );
				if( i*2-1==j ) break;
			}
			document.write( "<br>" );
		}
		document.write( "<hr>" );

		for( var i=1 ; i<=5 ; i++ ){
			for( var j=i ; true ;  ){
				document.write( j++ + " " );
				if( i*2-1<j ) break;
			}
			document.write( "<br>" );
		}
		document.write( "<hr>" );
		/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		<문2>트리 구조의 형태로 숫자를 출력해보자!
		~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
		document.write( "<table border=0>" );
		for( var i=1 ; i<=7 ; i=i+2 ){
			var blank_cnt  = 7 - i;
			document.write( "<tr>" );
			for( var j=1 ; j<=blank_cnt/2 ; j++ ){
				document.write( "<th>&nbsp;" );
			}
			for( var j=1 ; j<=i ; j++ ){
				document.write( "<th>" + j );
			}
			for( var j=1 ; j<=blank_cnt/2 ; j++ ){
				document.write( "<th>&nbsp;" );
			}
		}
		document.write( "</table>" );
		document.write( "<hr>" );



  </script>




 </body>




</html>
