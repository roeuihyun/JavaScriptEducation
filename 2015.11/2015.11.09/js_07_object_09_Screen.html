<html>
	<body>
		<h2> 
		<script> 
 			document.write("화면 높이 : " + screen.availHeight + "<p>");
 			document.write("화면 너비 : " + screen.availWidth + "<p>");
 			document.write("색     수 : " + screen.colorDepth + "<p>");

 			document.write("픽셀당 너비 : " + screen.width + "<p>");
 			document.write("픽셀당 비트수 : " + screen.pixelDepth );
		</script>
		</h2> 
	</body>
</html>
