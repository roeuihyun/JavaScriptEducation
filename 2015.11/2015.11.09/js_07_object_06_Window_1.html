
<!-- 
~~~~~~~~~~~~~~~~~~~~~~~~~~
js_07_object_06_Window_1.html
~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>Window 객체의 메소드를 이용하여 아들화면을 띄워보자
	=>아들화면을 띄우는 메소드 open(~,~,~)의 사용법을 숙지하자.
	=>근래에는 보안상 open(~,~,~)메소드로 열리는 아들화면에
		허락을 물어본다.
-->


<html>
	<head>
		<script>
			var newWin = null;
			function openWin( ){
				// open 메소드로 새 화면을 열어준다. 이 때 아들 화면의 Window 객체 주소값을
				// 변수에 저장해 기억하고 있으면 엄마화면에서 아들화면을 컨트롤 할 수 있음
				newWin = window.open( 
					"z1.html"
					, "sonWin"
					, "top=100, left=100, menubar=yes, width=400, height=300, resizable=no" 
				);
			}
		</script>
	</head>
	<body><center>
		<a href="#imsi" onClick="openWin( )">[새 창 열기]</a><br><br>
		<!-- 
			아래 처럼도 가능
			<a href="javascript:openWin( )" >[새 창 열기]</a> 
		-->
		<a href="#imsi" onClick="newWin.close(  )">[새 창 닫기]</a>
	</body>
</html>
