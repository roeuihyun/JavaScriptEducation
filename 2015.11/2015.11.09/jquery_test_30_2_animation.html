<!--

jquery_test_30_2_animation.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>이미지에 마우스를 대면 지정한 곳에서 서서히 나타난다.
	=>hover(~). fadeTo(~) 메소드를 숙지한다.
-->
<html>
  <head>
		<style>
			.small img{ border:none;margin:10px;width:60px; height:60px; }
			.large{width:200px; height:200px;}
			.hover{color: blue ; background-color:#D3D3E9 }
		</style>
        <script src="jquery-1.5.2.min.js" type="text/javascript"></script>  
        <script>
			$(document).ready(function() {
				$('td').find('p').css({'font-size':12, 'font-weight':'bold'});
				$(".small").hover(
					function(){
						$(this).parent().addClass('hover');
						// 마우스를 댄 a 태그의 href 속성값 얻기.
						var imgname = $(this).attr('href');
						// class="large" 인 놈이 서서히 사라지고 난 후 src 속성에 마우스를 댄 a 태그의 href 속성값 설정하기. 그리고 다시 서서히 나타나기 
						$(".large").fadeTo(
							"slow", 0, function() {$('.large').attr('src',imgname);}
						).fadeTo("slow", 1);
					},
					function(){
						$(this).parent().removeClass('hover');
					}
				);
			});
		</script>  

  </head>
