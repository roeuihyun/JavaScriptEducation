
<!--

정적함수 선언, return 예제
--->
<html>
	<head>
		<script>
			logon(  );   // logon 란 이름의 함수 호출
			//-----------------------------------------
			// prompt 상자를 띄워 암호를 입력받아 검사하는 함수 선언
			//-----------------------------------------
			function logon(  ){
				// 입력란이 있는 상자를 띄우고 데이터 입력 후 [확인] 버튼 누르면 pw에 입력번호 저장, [취소]누르면 undefined 저장.
				var pw = prompt("비밀번호 입력 요망!", ""); 
				if( pw=="123" ){     // 입력란에 123 입력 했으면 
					alert("성적을 출력합니다!");
				}
				else{                  // 입력란에 123 입력하지 않았으면 
					alert("비밀번호 불일치! 재 입력 요망!");
					logon(  );          // 자기 함수를 호출. 
				}
			}
			//-----------------------------------------
			// 점수를 입력 받아 총점을 리턴하는 함수 선언
			//-----------------------------------------
			function getTot( num1, num2, num3 ){
				var tot = num1 + num2 + num3;
				return tot;  // 함수를 중단하고 tot 이란 변수안의 데이터를 반환
			}
			//-----------------------------------------
			// 점수를 입력 받아 평균을 리턴하는 함수 선언
			//-----------------------------------------
			function getAvg( num1, num2, num3 ){
				var tot = getTot( num1, num2, num3 );
				var avg = tot / 3;
				return avg; 
			}
			//-----------------------------------------
			// 점수를 입력 받아 학점을 리턴하는 함수 선언
			//-----------------------------------------
			function getGrade( num1, num2, num3 ){
				var avg = getAvg( num1, num2, num3 );
				var grade = "F";
				if( avg>=90 ){
					grade = "A";
				}
				else if( avg>=80 ){
					grade = "B";
				}
				else if( avg>=70 ){
					grade = "C";
				}
				else if( avg>=60 ){
					grade = "D";
				}
				return grade;  
			}
		</script>
	</head>
	<body>
		<script>
			document.write( "<hr>2014년 4분기 성적<hr>" ); 
			document.write( "번호 : 1"  + "<br>" );  
			document.write( "이름 : 저팔계"  + "<br>" );  
			//함수 호출로 데이터를 리턴 받아서 출력
			document.write( "총점 : " + getTot( 80, 90, 70 ) + "<br>" ); 
			document.write( "평균 : " + getAvg( 80, 90, 70 ) + "<br>" ); 
			document.write( "학점 : " + getGrade( 80, 90, 70 ) + "<br>" ); 
		</script>
	</body>
</html>
