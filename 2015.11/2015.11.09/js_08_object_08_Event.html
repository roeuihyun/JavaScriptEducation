
<!--

js_08_object_08_Event.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>마우스 또는 키보드의 이벤트를 Event 객체가 알아채서 원하는 작업을 할 수 있다.
 -->
<html>
	<head>
		<script> 
			function msg1( ) { 
 			   alert("홈피방문 환영!");
			}
			function msg2( ) { 
 			   alert("굿바이!");
			}
			function show1( ) { 
				// name="info1"을 가진 양식의 value 속성에 클릭한 위치의 x좌표, y죄표를 삽입
 			   document.myForm.info1.value = 
						"X좌표 : " + event.screenX + ",  " +"Y좌표 : " + event.screenY;
			}
			function show2( ) { 
				// name="info2"을 가진 양식의 value 속성에 누른 마우스 버튼의 고유번호 삽입.
 			   document.myForm.info2.value = event.button;
			}
			function show3( ) { 
				// name="info3"을 가진 양식의 value 속성에 누른 키보드의 고유번호 삽입.
 			   document.myForm.info3.value = event.keyCode;
			}
			function stopCopy( ) { 
				if( event.button==2 ) {
					alert("소스 카피 불가능! 정직하게 살아야징~~~");
				}
			}
		</script>
	</head>

	<body onLoad="msg1( );" 
			onUnload="msg2( );" 
			onClick="show1( );" 
			onMousedown="show2( );stopCopy( );" 
			onKeydown="show3( );" ><center>

		<form name="myForm">
			마우스 클릭 위치 : <input type="text" name="info1" size=30><br>
			마우스 클릭 번호 : <input type="text" name="info2" size=30><br>
			누른 키보드 번호 : <input type="text" name="info3" size=30><br>
		</form>

	</body>
</html>
