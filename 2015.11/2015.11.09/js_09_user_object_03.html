사용자 정의 객체를 리턴하는 함수
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->


<html>
<head>
    <script>
		//---------------------------------
		// 사용자 정의 객체를 리턴하는 함수 선언
		//---------------------------------
        function getGadeObj( no, sname, kor, eng,  mat ) {
			//-------------------
			// 사용자 정의 객체 생성
			//-------------------
            var grade = {
                // 속성
                no: no,
                sname: sname,
                kor: kor,
                eng: eng,
                mat: mat,

                // 메서드
                getSum: function () {
                    return this.kor + this.mat + this.eng;
                },
                getAvg: function () {
                    return this.getSum() / 3;
                }
            };
			//-------------------
			// 사용자 정의 객체 리턴
			//-------------------
            return grade;
        }
    </script>
</head>

<body>
    <script>
		document.write(   "평균 : " + getGadeObj( 1, "사오정", 90, 90, 90).getAvg( )    );
    </script>

</body>
</html>
