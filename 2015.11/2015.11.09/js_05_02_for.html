<html>
<body>
	<script>
		//--------------------------------
		// 0~10 까지 짝수만 더하는 반복문.
		//--------------------------------
		var total = 0;
		for( var i=0; i<=10; i++ ) {
			if( i%2==0 ) { total = total + i; }
		}
		document.write( total + "<br>");	
		//--------------------------------
		// 0~10 까지 짝수만 더하는 반복문.
		//--------------------------------
		var total = 0;
		for( var i=0; i<=10; i++ ) {
			if(  !(i%2==1) ) { total = total + i; }
		}
		document.write( total + "<br>");	
		//--------------------------------
		// continue를 사용하여 0~10 까지 짝수만 더하는 반복문.
		//--------------------------------
		total = 0;
		for( var i=0; i<=10; i++ ) {
			if( i%2==1 ) {  // i를 2로 나눈 후 나머지가 1 이면
				continue;    // continue; 이후 코딩은 실행말고 바로 증감식으로 이동하라.
			}
			total = total + i;
		}
		document.write( total + "<br>");
		//--------------------------------
		// continue, break 를 사용하여 0~10 까지 짝수만 더하는 반복문2.
		//--------------------------------
		total = 0;
		for( var i=0; i<=20; i++ ) {
			if( i%2==1 ) {  
				continue; 
			}
			if( i>=11 ) {     // i가 11 보다 같거나 크면
				break;        // 반복문 바로 중단하고  탈출. <주의>증감식에 가지도 않음.
			}
			total = total + i;
		}
		document.write( total + "<br>");
		//--------------------------------
		// 0~10 까지 짝수만 더하는 반복문
		//--------------------------------
		total = 0;
		for( var i=0; i<=10; i=i+2 ) {  // 2씩 증가하면서 반복문 돌아감. i+=2 와 동일.
			total = total + i;
		}
		document.write( total + "<br>");
		//--------------------------------
		// total 가 55 이하이거나 i가 20이하 될때 까지 더하는 반복문
		//--------------------------------
		total = 0;
		for( var i=0; (total<=55)||(i<=20) ; i++ ) { 
			total = total + i;
		}
		document.write( total + "<br>");
		//--------------------------------
		// 0~10 까지 더하는 반복문
		//--------------------------------
		total = 0;
		for( var i=0; true ; i++ ) { 
			total = total + i;
			if( i>=10 )  break;
		}
		document.write( total + "<br>");
		//--------------------------------
		// 0~10 까지 더하는 반복문
		//--------------------------------
		total = 0;
		for( var i=0; i<=10 ; ) { 
			total = total + i++;
		}
		document.write( total + "<br>");
		//--------------------------------
		// 0~10 까지 더하는 반복문
		//--------------------------------
		total = 0;
		i = 0;
		for( ;  ; ) { 
			total = total + i++;
			if(i>=11) break;
		}
		document.write( total + "<br>");
	</script>
</body>
</html>
