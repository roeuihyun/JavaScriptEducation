	=><table>태그로 표현 되는 데이터의 배경색상을 jQuery를 사용하여 지배한다.
	=>jQuery의 addClass(~), removeClass(~), hover(~) 메소드 사용법을 숙지하자.
 -->

<html>
<head>
	<!-- style1 이란 이름의 CSS 정의. class="style1" 이 삽입된 태그에 적용됨 -->
	<style>
		.style1 { background-color: #CFCFE7; color: #000000;  }
	</style>
	<!-- Jquery 라이브러리 수입. -->
	<script src="jquery-1.5.2.min.js" type="text/javascript"></script>

    <script>
		// $(document).ready(function (){~});
			//body 태그 안의 요소들을 읽어들인 후 익명함수 코딩 ~를 실행.
			//단 외부 리소스나 그림 파일등은 빠진다.
			// <body onLoad="자스코드"> 에서의 onLoad는 body 태그 안의 
			// 모든 요소들을 읽어들인 후 자스 코딩을 실행한다.
		//----------------------------------------------------
        $(document).ready(function () {
			// id="staff" 가 있는 태그 안의 <thead>안의 tr 요소들에 지정한 css 적용
            $('#staff thead tr').css('background', '#C6C6FF');
			// id="staff" 가 있는 태그 안의 <tbody>안의[인덱스번호]가 
				//[홀수번째] tr요소들에 지정한 css 적용
            $('#staff tbody tr:odd').css('background', '#E8E8E8');
			// id="staff" 가 있는 태그 안의 <tbody>안의[인덱스번호]가 
				//[짝수번째] tr요소들에 지정한 css 적용
            $('#staff tbody tr:even').css('background', '#FFFFFF');

			//$(선택자).hover( function (){a}, function (){b} ) 
				// => 선택자에 마우스 대면 a 코드 실행, 때면 b코드 실행.
			$('#staff tbody tr').hover(
				function(){   
					//마우스를 갖다댄 tr 태그 안에 td 태그에 class="style1" 삽입
					// this 는 마우스를 갖다댄 tr 태그
					$(this).find('td').addClass('style1'); 
				}, 
				function(){   
					//마우스를 갖다댄 tr 태그 안에 td 태그에 class="style1" 제거
					$(this).find('td').removeClass('style1');   
				}
			);  

			$('#staff thead th').hover(
				function( ){  
					// 마우스가 올라간 th 태그의 인덱스 번호 저장 
					var no=$(this).parent( ).children( ).index(this)+1;					
					// 마우스가 올라간 th 태그의 순서 번호에 해당하는 td 태그에 class="style1" 속성 삽입
					$('#staff tbody td:nth-child('+no+')').addClass('style1');
					//$('#staff tbody td:eq('+no+')').addClass('style1');
				}, 
				function( ){   
					// 마우스를 때면 class="style1"  속성을 제거
					$('#staff tbody tr').children( ).removeClass('style1');
					//$('#staff tbody td').removeClass('style1'); 도 가능
				}
			);  
		});
	</script>
</head>
