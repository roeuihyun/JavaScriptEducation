<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">.style1{background-color: #00f;color:#fff;}</style>
<script src="jquery-1.6.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$('table tbody tr').hide();
		$('table tbody').find('.group').parent().show();
		$('tbody tr .group').parent().hover(
			function(){
				
				var obj =$(this);
				
				while(true){
					
					obj = obj.next();
					
					if(obj.length == 0 || obj.find('td:eq(0)').attr('colspan') == 3 ){
						break;
					}
					
					obj.show();
				}
				$(this).addClass('style1');
			},		
			function(){
				$('table tbody tr').hide();
				$('table tbody').find('.group').parent().show();
				$(this).removeClass('style1');
			}
		);
		
	});
	
</script>
</head>
